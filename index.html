<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#0f2027" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <title>Hello World Â· Jonte Test</title>
    <link rel="icon" sizes="192x192" href="icons/icon-192.png" />
    <link rel="apple-touch-icon" href="icons/icon-192.png" />
    <link rel="manifest" href="manifest.json" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <style>
      :root {
        color-scheme: light dark;
        --bg: radial-gradient(circle at top, #23374c, #0f2027 55%);
        --card-bg: rgba(255, 255, 255, 0.08);
        --text: #f8fbff;
        --accent: #7ef9c2;
        --shadow: rgba(0, 0, 0, 0.35);
        --input-bg: rgba(255, 255, 255, 0.12);
        --input-border: rgba(255, 255, 255, 0.2);
        --input-placeholder: rgba(255, 255, 255, 0.6);
      }

      * {
        box-sizing: border-box;
      }

      body {
        margin: 0;
        min-height: 100vh;
        font-family: "Poppins", system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
        background-image: var(--bg);
        background-attachment: fixed;
        color: var(--text);
        display: flex;
        align-items: center;
        justify-content: center;
        padding: clamp(1.5rem, 5vw, 3.5rem);
      }

      .card {
        width: min(32rem, 100%);
        padding: clamp(1.75rem, 6vw, 2.75rem);
        background: var(--card-bg);
        backdrop-filter: blur(18px) saturate(140%);
        border-radius: 28px;
        box-shadow: 0 25px 60px var(--shadow);
        text-align: center;
        border: 1px solid rgba(255, 255, 255, 0.18);
        animation: float 6s ease-in-out infinite;
      }

      h1 {
        margin: 0 0 0.35rem;
        font-size: clamp(2.25rem, 8vw, 3rem);
        letter-spacing: -0.03em;
      }

      p {
        margin: 0 0 1.25rem;
        line-height: 1.5;
        font-size: clamp(1rem, 3.8vw, 1.05rem);
        color: rgba(248, 251, 255, 0.85);
      }

      button {
        border: none;
        padding: 0.95rem 1.9rem;
        border-radius: 999px;
        font-size: 1rem;
        font-weight: 600;
        font-family: inherit;
        color: #06121a;
        background: var(--accent);
        cursor: pointer;
        transition: transform 0.2s ease, box-shadow 0.2s ease;
        box-shadow: 0 15px 35px rgba(126, 249, 194, 0.45);
      }

      button:disabled {
        opacity: 0.6;
        cursor: not-allowed;
      }

      button:active {
        transform: scale(0.98);
      }

      .sparkles {
        display: flex;
        justify-content: center;
        gap: 0.4rem;
        margin-bottom: 1.15rem;
      }

      .sparkles span {
        width: 0.75rem;
        height: 0.75rem;
        border-radius: 50%;
        background: rgba(255, 255, 255, 0.35);
        animation: twinkle 1.8s ease-in-out infinite;
      }

      .sparkles span:nth-child(2) {
        animation-delay: 0.2s;
      }

      .sparkles span:nth-child(3) {
        animation-delay: 0.4s;
      }

      @keyframes twinkle {
        0%,
        100% {
          transform: scale(0.7);
          opacity: 0.4;
        }
        50% {
          transform: scale(1.2);
          opacity: 1;
        }
      }

      @keyframes float {
        0%,
        100% {
          transform: translateY(0px);
        }
        50% {
          transform: translateY(-8px);
        }
      }

      footer {
        margin-top: 1.5rem;
        font-size: 0.85rem;
        color: rgba(248, 251, 255, 0.58);
      }

      .badge {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        gap: 0.35rem;
        padding: 0.35rem 0.85rem;
        border-radius: 999px;
        text-transform: uppercase;
        letter-spacing: 0.2em;
        font-size: 0.75rem;
        color: rgba(248, 251, 255, 0.75);
        border: 1px solid rgba(248, 251, 255, 0.35);
        margin-bottom: 0.9rem;
      }

      .tip {
        font-size: 0.9rem;
        color: rgba(248, 251, 255, 0.7);
        border-top: 1px solid rgba(248, 251, 255, 0.15);
        padding-top: 1rem;
        margin-top: 1rem;
      }

      form {
        display: flex;
        flex-direction: column;
        gap: 1rem;
        width: 100%;
        margin-top: 1.25rem;
        text-align: left;
      }

      label {
        font-size: 0.85rem;
        letter-spacing: 0.05em;
        text-transform: uppercase;
        color: rgba(248, 251, 255, 0.75);
      }

      input {
        width: 100%;
        border: 1px solid var(--input-border);
        border-radius: 16px;
        padding: 0.85rem 1rem;
        font-size: 1rem;
        font-family: inherit;
        color: var(--text);
        background: var(--input-bg);
        backdrop-filter: blur(12px);
      }

      input::placeholder {
        color: var(--input-placeholder);
      }

      .input-group {
        display: flex;
        flex-direction: column;
        gap: 0.4rem;
      }

      .token-box {
        margin-top: 1.25rem;
        padding: 1rem;
        border-radius: 18px;
        background: rgba(126, 249, 194, 0.08);
        border: 1px solid rgba(126, 249, 194, 0.25);
        font-family: 'SFMono-Regular', Consolas, 'Liberation Mono', monospace;
        font-size: 0.85rem;
        word-break: break-all;
        min-height: 3rem;
      }

      .token-box.empty {
        opacity: 0.6;
      }

      .status {
        font-size: 0.85rem;
        color: rgba(248, 251, 255, 0.75);
        min-height: 1.2rem;
      }
    </style>
  </head>
  <body>
    <main class="card">
      <div class="sparkles" aria-hidden="true">
        <span></span>
        <span></span>
        <span></span>
      </div>
      <p class="badge" id="install-state">HELLO WORLD</p>
      <h1>Hi there ðŸ‘‹</h1>
      <p>
        Welcome to your shiny new mobile-friendly playground. This layout scales
        gracefully from tiny phones to roomy desktops and now works offline as a
        proper PWA.
      </p>
      <form id="login-form">
        <div class="input-group">
          <label for="username">BMC Username</label>
          <input id="username" name="username" type="text" autocomplete="username" placeholder="example@domain" required />
        </div>
        <div class="input-group">
          <label for="password">Password</label>
          <input id="password" name="password" type="password" autocomplete="current-password" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢" required />
        </div>
        <button type="submit" id="login-btn">Request token</button>
        <div class="status" id="status-msg"></div>
        <div id="token-output" class="token-box empty">Token response will appear here.</div>
      </form>
      <div style="margin-top: 1.25rem">
        <button type="button" onclick="alert('Hello back!')">Say hello</button>
      </div>
      <p class="tip" id="tip"></p>
      <footer>crafted for Jonte Â· 2026</footer>
    </main>

    <script>
      const tip = document.getElementById('tip');
      const installStateEl = document.getElementById('install-state');
      const isStandalone = window.matchMedia('(display-mode: standalone)').matches || window.navigator.standalone;

      if (isStandalone) {
        installStateEl.textContent = 'INSTALLED';
        tip.textContent = 'You are viewing the app in standalone mode.';
      } else {
        tip.textContent = 'Add me to your home screen for a full-screen experience.';
      }

      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker
            .register('service-worker.js')
            .catch((err) => console.error('Service worker registration failed', err));
        });
      }

      const API_BASE = window.location.hostname === 'localhost'
        ? ''
        : 'https://lexicostatistical-seamanly-elle.ngrok-free.dev';

      const form = document.getElementById('login-form');
      const statusMsg = document.getElementById('status-msg');
      const tokenBox = document.getElementById('token-output');
      const loginBtn = document.getElementById('login-btn');

      form.addEventListener('submit', async (event) => {
        event.preventDefault();
        const formData = new FormData(form);
        const username = formData.get('username');
        const password = formData.get('password');

        if (!username || !password) {
          statusMsg.textContent = 'Please provide both username and password.';
          return;
        }

        loginBtn.disabled = true;
        statusMsg.textContent = 'Requesting tokenâ€¦';
        tokenBox.textContent = 'â€¦';
        tokenBox.classList.remove('empty');

        try {
          const response = await fetch(`${API_BASE}/api/bmc-token`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ username, password })
          });

          const text = await response.text();
          tokenBox.textContent = text || '(empty response)';
          statusMsg.textContent = response.ok ? 'Token retrieved successfully.' : `Error: ${response.status}`;
        } catch (error) {
          tokenBox.textContent = error.message;
          statusMsg.textContent = 'Server connection error.';
        } finally {
          loginBtn.disabled = false;
        }
      });
    </script>
  </body>
</html>
